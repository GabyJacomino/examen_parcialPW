<form action="">
    <div>
        <label>Identificador de persona</label>
        <input type="number" name="idPersona" [(ngModel)]="persona.idPersona" />
    </div>
    <div>
        <label>Nombre</label>
        <input type=" string " name="nombre " [(ngModel)]="persona.nombre " />
    </div>
    <div>
        <label>Tipo de Ayuda</label>
        <select name="tipoAyuda" [(ngModel)]="persona.tipoAyuda">
    <option>Portatiles</option>
    <option>Tablets</option>
    <option>Bicicletas</option>
    </select>
    </div>
    <div>
        <button type="button " (click)="add() ">Registrar</button>
    </div>

</form>
